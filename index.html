<html>
  <body>
    <a href="https://github.com/tareqmahmood/s">Github Repository</a>
    <h1>Scripts</h1>
    <div id="files"></div>
  </body>

  <script>
    (async () => {
      const response = await fetch('https://api.github.com/repos/tareqmahmood/s/contents/');
      const data = await response.json();
      let htmlString = '<ul>';
      
      for (let file of data) {
        if(file.name.endsWith('.sh'))
        {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
      }
      htmlString += '</ul>';
      document.getElementById('files').innerHTML = htmlString;
    })()
  </script>
</html>
